<div class="g_contenedor_pagina">
  <div class="g_pagina_header g_card">
    <h2>Gestión de Páginas Servicios</h2>
  </div>

  <div class="g_pagina_body g_grid">
    <div class="g_grid_col_1" class="g_card">
      <form [formGroup]="form" (ngSubmit)="submit()" class="g_form">
        <div class="g_form_item">
          <label for="pagina_id">Página <span class="obligatorio"><i class="fa-solid fa-asterisk"></i></span></label>
          <select id="pagina_id" formControlName="pagina_id">
            <option value="">Seleccione una página</option>
            <option *ngFor="let pagina of paginas" [value]="pagina.id">
              {{ pagina.titulo }}
            </option>
          </select>
        </div>

        <div class="g_form_item">
          <label for="servicio_id">Servicio <span class="obligatorio"><i
                class="fa-solid fa-asterisk"></i></span></label>
          <select formControlName="servicio_id">
            <option value="">Seleccione un servicio</option>
            <option *ngFor="let servicio of servicios" [value]="servicio.id">
              {{ servicio.nombre }}
            </option>
          </select>
        </div>

        <div class="g_form_item">
          <button type="submit">{{ editingId ? 'Actualizar' : 'Crear' }}</button>
          <button type="button" (click)="reset()">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="g_grid_col_2" class="g_card">
      <table class="g_tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Página</th>
            <th>Servicio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginaServicios">
            <td>{{ item.id }}</td>
            <td>{{ item.pagina?.titulo || '—' }}</td>
            <td>{{ item.servicio?.nombre || '—' }}</td>
            <td>
              <button (click)="edit(item)">Editar</button>
              <button (click)="delete(item.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
