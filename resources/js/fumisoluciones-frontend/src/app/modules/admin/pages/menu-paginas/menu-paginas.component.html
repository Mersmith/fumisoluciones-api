<div class="g_contenedor_pagina">
    <div class="g_pagina_header g_card">
        <h2>Gestión de Menú Páginas</h2>
    </div>

    <div class="g_pagina_body g_grid">
        <!-- Formulario -->
        <div class="g_grid_col_1 g_card">
            <form [formGroup]="form" (ngSubmit)="submit()" class="g_form">
                <div class="g_form_item">
                    <label for="menu_id">
                        Menú <span class="obligatorio"><i class="fa-solid fa-asterisk"></i></span>
                    </label>
                    <select id="menu_id" formControlName="menu_id">
                        <option value="">-- Selecciona un menú --</option>
                        <option *ngFor="let menu of menus" [value]="menu.id">{{ menu.label }}</option>
                    </select>
                    <div *ngIf="form.get('menu_id')?.touched && form.get('menu_id')?.invalid" class="g_error">
                        <p>El menú es obligatorio.</p>
                    </div>
                </div>

                <div class="g_form_item">
                    <label for="pagina_id">
                        Página <span class="obligatorio"><i class="fa-solid fa-asterisk"></i></span>
                    </label>
                    <select id="pagina_id" formControlName="pagina_id">
                        <option value="">-- Selecciona una página --</option>
                        <option *ngFor="let pagina of paginas" [value]="pagina.id">{{ pagina.titulo }}</option>
                    </select>
                    <div *ngIf="form.get('pagina_id')?.touched && form.get('pagina_id')?.invalid" class="g_error">
                        <p>La página es obligatoria.</p>
                    </div>
                </div>

                <div class="g_form_item">
                    <button type="submit">Relacionar</button>
                    <button type="button" (click)="reset()">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="g_grid_col_2 g_card">
            <table class="g_tabla">
                <thead>
                    <tr>
                        <th>Menú</th>
                        <th>Página</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mp of menuPaginas">
                        <td>{{ mp.menu?.label }}</td>
                        <td>{{ mp.pagina?.titulo }}</td>
                        <td>
                            <button (click)="edit(mp)">Editar</button>
                            <button (click)="delete(mp.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
