<div class="g_container">
    <div class="ofrecemos">
        <!-- Introducci√≥n -->
        <div class="g_encabezado">
            <h2>Cont√°cte y <span>trabajemos</span> juntos!</h2>
        </div>

        <div class="contacto-grid">
            <!-- üìç Datos de contacto -->
            <div class="contacto-info">
                <p><i class="fa-solid fa-phone"></i> <strong>Celular:</strong><br> +51 924218321</p>
                <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong><br> informes@fumisolucionesac.com <br>
                    fumisoluciones16@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> <strong>Direcci√≥n:</strong><br> San Juan de Lurigancho</p>
                <!-- üåç Mapa -->
                <div class="contacto-mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9716.288138101843!2d-77.0062851973512!3d-11.977228351345385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c56a978fd8bf%3A0x3d67f37d51e1d7c0!2sSan%20Juan%20de%20Lurigancho!5e1!3m2!1ses!2spe!4v1757009478938!5m2!1ses!2spe"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <!-- üìù Formulario -->
            <div class="contacto-formulario">
                <form (ngSubmit)="guardarContacto()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.nombre" name="nombre" placeholder="Nombre"
                            required />
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.apellido" name="apellido"
                            placeholder="Apellido" required />
                    </div>

                    <div class="form-group">
                        <input type="email" [(ngModel)]="nuevoContacto.correo" name="correo" placeholder="Correo"
                            required />
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="nuevoContacto.telefono" name="telefono" placeholder=" Tel√©fono"
                            required />
                    </div>

                    <div class="form-group">
                        <textarea [(ngModel)]="nuevoContacto.detalle" name="detalle" placeholder=" Detalle"></textarea>
                    </div>

                    <div class="form-group">
                        <select [(ngModel)]="nuevoContacto.servicio_id" name="servicio_id" required>
                            <option value="0">-- Selecciona un servicio --</option>
                            <option *ngFor="let servicio of servicios" [value]="servicio.id">
                                {{ servicio.nombre }}
                            </option>
                        </select>
                    </div>

                    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
