<div class="contacto-form">
    <h2>Contáctanos</h2>

    <form (ngSubmit)="guardarContacto()">
        <div>
            <label>Nombre</label>
            <input type="text" [(ngModel)]="nuevoContacto.nombre" name="nombre" required />
        </div>

        <div>
            <label>Apellido</label>
            <input type="text" [(ngModel)]="nuevoContacto.apellido" name="apellido" required />
        </div>

        <div>
            <label>Correo</label>
            <input type="email" [(ngModel)]="nuevoContacto.correo" name="correo" required />
        </div>

        <div>
            <label>Teléfono</label>
            <input type="text" [(ngModel)]="nuevoContacto.telefono" name="telefono" required />
        </div>

        <div>
            <label>Detalle</label>
            <textarea [(ngModel)]="nuevoContacto.detalle" name="detalle"></textarea>
        </div>

        <div>
            <label>Servicio</label>
            <select [(ngModel)]="nuevoContacto.servicio_id" name="servicio_id" required>
                <option value="0">-- Selecciona un servicio --</option>
                <option *ngFor="let servicio of servicios" [value]="servicio.id">
                    {{ servicio.nombre }}
                </option>
            </select>
        </div>


        <button type="submit">Enviar</button>
    </form>
</div>
