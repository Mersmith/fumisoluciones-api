<div *ngIf="pagina">
    <!-- Banner dinámico -->
    <app-componente-banner [titulo]="pagina.titulo || ''"
        [imagenUrl]="pagina.imagen ? 'http://127.0.0.1:8000/storage/' + pagina.imagen : 'ruta/default.jpg'">
    </app-componente-banner>

    <div class="g_container">
        <div class="g_contenedor_columna">

            <!-- Encabezado de la página -->
            <div class="g_encabezado">
                <h2>{{ pagina.titulo || '' }}</h2>
                <p>{{ pagina.descripcion || '' }}</p>
            </div>

            <!-- Servicios dinámicos -->
            <div class="container">
                <div class="card" *ngFor="let s of pagina.servicios">
                    <h3>{{ s.nombre }}</h3>
                    <img [src]="s.imagen ? 'http://127.0.0.1:8000/storage/' + s.imagen : 'ruta/default-servicio.jpg'"
                        [alt]="s.nombre">
                    <div class="contenido">
                        <p *ngIf="s.descripcion">{{ s.descripcion }}</p>

                        <ul>
                            <li *ngFor="let c of s.contenido">{{ c }}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
