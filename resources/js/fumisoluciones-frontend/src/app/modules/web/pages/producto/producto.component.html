<div class="producto-container">
  <div class="migas">
    <a routerLink="/productos">‚Üê Volver a productos</a>
  </div>

  <div *ngIf="producto" class="producto-detalle">
    <div class="columna-imagen">
      <img *ngIf="producto.imagen" [src]="producto.imagen" alt="{{ producto.nombre }}">
    </div>

    <div class="columna-detalles">
      <p>{{ producto.categoria?.nombre }}</p>
      <h2>{{ producto.nombre }}</h2>
      <p>{{ producto.descripcion }}</p>
      <a href="">Pedir por whatsapp</a>
    </div>
  </div>
</div>
