<div class="slider-container">
  <div class="slider">
    <div *ngFor="let slide of slides; let i = index" class="slide" [class.active]="i === currentSlide">
      <img [src]="slide.image" [alt]="slide.title">
      <div class="caption">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.descripcion }}</p>
        <a [href]="slide.link" class="btn-caption">{{ slide.nombre_link }}</a>
      </div>
    </div>
  </div>

  <!-- <button class="prev" (click)="prevSlide()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="next" (click)="nextSlide()">
      <i class="fa-solid fa-chevron-right"></i>
    </button>-->

  <div class="indicators">
    <span *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide" (click)="goToSlide(i)">
      <i class="fa-solid fa-circle"></i>
    </span>
  </div>
</div>
