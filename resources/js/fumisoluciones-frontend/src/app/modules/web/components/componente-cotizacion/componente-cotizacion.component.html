<!-- Botón flotante -->
<button class="cotizacion-toggle" (click)="mostrar = !mostrar">
    <i class="fa-solid fa-comment-dollar"></i> Cotizar
</button>

<!-- Formulario lateral -->
<div class="contacto-formulario" [class.abierto]="mostrar">
    <div class="form-header">
        <p class="cerrar" (click)="mostrar = false">✖</p>
        <h2>Cotización</h2>
    </div>

    <form (ngSubmit)="guardarCotizacion()">
        <div class="form-group">
            <input type="text" [(ngModel)]="nuevaCotizacion.nombre" name="nombre" placeholder="Nombre" required />
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="nuevaCotizacion.correo" name="correo" placeholder="Correo" required />
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="nuevaCotizacion.telefono" name="telefono" placeholder="Teléfono" required />
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="nuevaCotizacion.detalle" name="detalle" placeholder="Detalle"></textarea>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
    </form>
</div>
